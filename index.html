<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.10.4/brython.min.js">
    </script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/brython@3.10.4/brython_stdlib.js">
    </script>
    <style type="text/css">
        table th {
            width: 6em;
            border: 1px solid black;
        }
        table td:nth-child(n+2):nth-child(-n+8) {
            text-align: end;
        }
        h1, h4 {
            text-align: center;
        }
        .inputblack {
            border:none;
            box-shadow: 2 2 2 2px black;
            color:white;
            background-color: black;
            font-size: 36px;
            font-variant: small-caps;
            font-family: monospace;
            padding: 10px;
        }
        .inputgreen {
            border:none;
            box-shadow: 2 2 2 2px black;
            color:black;
            background-color: lightgreen;
            font-size: 36px;
            font-variant: small-caps;
            font-family: monospace;
            padding: 10px;
        }
        .inputyellow {
            border:none;
            box-shadow: 2 2 2 2px black;
            color:black;
            background-color: yellow;
            font-size: 36px;
            font-variant: small-caps;
            font-family: monospace;
            padding: 10px;
        }
        #advanced_controls {
            width:fit-content;
            min-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        #simple_controls,
        #simple_buttons,
        #simple_inputs {
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        #content_container {
            width: 950px;
            margin: 0 auto;
            outline: 1px;
        }
        #stats {
            height: fit-content;
        }
        #output {
            column-count: auto;
            column-width: 3rem;
            column-gap: 40px;
        }
        #output_container {
            float:left;
            min-width: 740px;
            width:740px;
        }
        #log {
            float:right;
            width:16%;
            min-width: 200px;
            border: none;
        }
    </style>
</head>
<body onload="brython()">
<script type="text/python" src="wordle_tool_web.py"></script>
<h1>Wordle Tool on the Web</h1>
<h4>This page lets you explore wordle_tool from the comfort of your browser!</h4>
<p>
<div id="advanced_controls" hidden="true">
    <label for="cmd">Command:</label>
    <input id="cmd" type="text">
    <button id="load_button">Load</button>
    <button id="filter_incl_button">Filter (incl.)</button>
    <button id="filter_excl_button">Filter (excl.)</button>
    <button id="filter_pos_known_button">Filter Position Known</button>
    <button id="filter_pos_unknown_button">Filter Unknown Position</button>
    <button id="adv_help_button">Advanced Help</button>
    <button id="show_simple_controls_button">Show Simple Controls</button>
</div>
<div id="simple_controls">
    <div id="simple_inputs">
        <input id="one" type="text" class="inputblack" minlength="0" maxlength="1" size="1">
        <input id="two" type="text" class="inputblack" minlength="0" maxlength="1" size="1">
        <input id="three" type="text" class="inputblack" minlength="0" maxlength="1" size="1">
        <input id="four" type="text" class="inputblack" minlength="0" maxlength="1" size="1">
        <input id="five" type="text" class="inputblack" minlength="0" maxlength="1" size="1">
    </div>
    <div id="simple_buttons">
        <button id="simple_filter_button">Filter</button>
        <button id="simple_print_button" hidden="true">Print</button>
        <button id="simple_print_stats_button" hidden="true">Print Stats</button>
        <button id="simple_help_button">Help</button>
        <button id="show_adv_controls_button">Show Advanced Controls</button>
    </div>
</div>
<p>
<div id="content_container">
    <div id="output_container">
        <div id="stats"></div>
        <hr id="divider" hidden="true">
        <div id="output"></div>
    </div>
    <div id="log" hidden="true"></div>
    <div style="clear:both;"></div>
</div>
</body>
</html>
